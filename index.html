<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Novel Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">
    <div class="sync-status" id="sync-status">연결 중...</div>
    
    <input type="text" id="novel-title" placeholder="제목을 입력하세요">
    
    <textarea id="novel-editor" placeholder="이곳에 글을 쓰면 자동으로 클라우드에 저장됩니다."></textarea>
    
    <div class="status-bar">
        <span>글자 수 (공백 포함)</span>
        <span><span id="char-count" class="count-value">0</span> 자</span>
    </div>

    <div class="link-box">
        <span>내 저장 링크:</span>
        <input type="text" id="my-link" readonly onclick="this.select()">
        <button onclick="copyLink()">복사</button>
    </div>

    <div class="btn-group">
        <button class="action-btn export-btn" onclick="exportTxt()">텍스트 파일로 저장</button>
    </div>
</div>

<div id="toast">알림</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
<script src="script.js"></script>

</body>
</html>
