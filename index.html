<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Novel Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">
    <input type="text" id="novel-title" placeholder="제목을 입력하세요 (파일 저장 시 제목으로 사용됨)">
    
    <textarea id="novel-editor" placeholder="이곳에 글을 쓰면 자동으로 저장됩니다.&#13;&#10;백업 파일(.json)을 화면 아무 곳에나 드래그하면 불러옵니다."></textarea>
    
    <div class="status-bar">
        <span>글자 수 (공백 포함)</span>
        <span><span id="char-count" class="count-value">0</span> 자</span>
    </div>

    <div class="btn-group">
        <button class="action-btn import-btn" onclick="triggerImport()">가져오기 (Import)</button>
        <button class="action-btn export-btn" onclick="exportData()">내보내기 (Export)</button>
    </div>

    <input type="file" id="file-input" accept=".json" onchange="handleFileSelect(event)">
</div>

<div id="toast">알림</div>

<script src="script.js"></script>

</body>
</html>
